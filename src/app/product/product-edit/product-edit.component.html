<div class="container mt-5">
    <div class="row" #temp1>
        <div class="col-3"></div>
        <div class="col-6">
            <form [formGroup]="myReactiveForm" (ngSubmit)="editProduct()">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>EDIT A PRODUCT</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" class="form-control" placeholder="Enter Product Name" id="name"
                                formControlName="name">
                            <div *ngIf="myReactiveForm.get('name')?.invalid && myReactiveForm.get('name')?.touched"
                                class="text-danger small">
                                <div *ngIf="myReactiveForm.get('name')?.errors?.['required']">Product Name is
                                    mandatory!</div>
                                <div *ngIf="myReactiveForm.get('name')?.errors?.['minlength']">Product Name should be
                                    atleast 3 characters!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Product Description</label>
                            <input type="text" class="form-control" placeholder="Enter Product Description" id="desc"
                                formControlName="desc">
                            <div *ngIf="myReactiveForm.get('desc')?.invalid && myReactiveForm.get('desc')?.touched"
                                class="text-danger small">
                                <div *ngIf="myReactiveForm.get('desc')?.errors?.['required']">Product Description is
                                    mandatory!</div>
                                <div *ngIf="myReactiveForm.get('desc')?.errors?.['minlength']">Product Description
                                    should be
                                    atleast 10 characters!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-primary">
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-light mr-5 text-primary"
                                    [disabled]="myReactiveForm.invalid">
                                    UPDATE
                                </button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-light text-primary">
                                    CLEAR
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
