<div class="container mt-5">
    <div class="row justify-content-center" #temp1>
        <div class="col col-md-6">
            <form (ngSubmit)="addProduct(productName)" #myForm="ngForm">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h2>ADD A PRODUCT</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="bTitle">Product Name</label>
                            <input type="text" class="form-control" placeholder="Enter Product name" id="proName"
                                name="proName" required minlength="3" #productName="ngModel"
                                [(ngModel)]="newProduct.name">
                            <div class="text-danger small" *ngIf="productName.invalid && productName.touched">
                                <div *ngIf="productName.errors?.['required']">Product Name is Mandatory!</div>
                                <div *ngIf="productName.errors?.['minlength']">Product Name should be minimum 3
                                    characters!</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bTitle">Product Description</label>
                            <input type="text" class="form-control" placeholder="Enter Product Description" id="proDesc"
                                name="proDesc" required minlength="10" #productDesc="ngModel"
                                [(ngModel)]="newProduct.desc">
                            <div class="text-danger small" *ngIf="productDesc.invalid && productDesc.touched">
                                <div *ngIf="productDesc.errors?.['required']">Product Description is Mandatory!</div>
                                <div *ngIf="productDesc.errors?.['minlength']">Product Description should be minimum 10
                                    characters!</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-secondary">
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <button type="submit" class="btn btn-dark mr-5 text-white"
                                    [disabled]="myForm.invalid">
                                    ADD
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="reset" class="btn btn-dark text-white">
                                    CLEAR
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
